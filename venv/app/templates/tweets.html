<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Search Results</title>
</head>
<body>
    <h1 style = "text-align: center" >The tweets with {{ search_str }} in them</h1>
    <h3>

        <a href="/tweets?cursor={{ next_cursor }}&search_str={{ search_str }}" class = "pagination" >Forward</a>


        <table class = "table-striped" >
          <thead>
            <tr>
              <th>#</th>
              <th>Tweets</th>
              <th>Time-Stamp</th>
            </tr>
          </thead>
          <tbody>
            {% for i in text %}
              <tr>
                <td>{{ loop.index  }}</td>
                <th><a target = '_blank' href="https://www.twitter.com/statuses/{{ id[loop.index0] }}">{{ i }}</a></th>
                <td>{{ time[loop.index0] }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>

    </h3>
    <h1>{{ error }}</h1>
    <br><br>
    <div align="center">
        <form action="/"  >
            <input type="submit"  align = "center" value="Back" class="btn btn-primary btn-lg"/>
        </form>
    </div>
</body>
</html>
