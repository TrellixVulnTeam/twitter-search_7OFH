<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Search Results</title>
</head>
<body>
    <h1 style = "text-align: center" >The tweets with {{ search_str }} in them</h1>
    <h4>
        <table class="table-bordered">
            <tr>
                <th>No</th>
                <th style = "text-align: center">Tweet</th>
                <th>TimeStamp</th>
            </tr>
            {% for tweet,id,time in tweets_list %}
            <tr>
                <th>{{ loop.index }}</th>
                <th><a target = '_blank'  href="https://www.twitter.com/statuses/{{ id }}">{{ tweet }}</a></th>
                <th>{{ time }}</th>
            </tr>
            {% endfor %}
            <br><br>
        </table>
    </h4>
    <br><br>
    <div align="center">
        <form action="/"  >
            <input type="submit"  align = "center" value="Back" class="btn btn-primary btn-lg"/>
        </form>
    </div>
</body>
</html>
