<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <title>Search Recent Tweets Here</title>
</head>
<body>
    <div align = "center">
        <h1>Enter search term to get the tweets</h1>
        <br>

        <form method="POST" action="/">
            <div class = "form-group">
                <div >
                    <input class="form-control row" style="text-align:center;" type = "text" name = "tweet">
                </div>
            </div>
            <input class = "btn btn-primary btn-lg" formmethod="post" formaction="/" type = "submit" value = "Search">
        </form>

    </div>

        <br><br><br><br>
        <h6 align="center">{{ error }}</h6>
        <br><br>
        <form method="POST" action="/tweets">
            <div class = "form-group" align="center">
                {% for i in searched_list %}
                <tr><input type = "submit" class="btn btn-default" value = '{{ i }}' name="tweet"></tr>
                {% endfor %}
            </div>

        </form>

    </div>
</body>
</html>
